apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: roboshop
  name: redis-deployement
  labels:
    project: roboshop
    app: db
    service: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      app: db
      service: redis
  template:
    metadata:
      labels:
        project: roboshop
        app: db
        service: redis
    spec:
      containers:
      - name: redis
        image:: redis
         

---
apiVersion: v1
kind: Service
metadata:
  namespace: roboshop
  name: redis
  labels:
    project: roboshop
    app: db
    service: redis
spec:
  selector:
    project: roboshop
    app: db
    service: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
    name: redis-port 


